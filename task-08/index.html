<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia">
</head>

<body>
  <script src="index.js"></script>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="drum w" onclick="wPlay()">W</button>
    <button class="a drum" onclick="aPlay()">A</button>
    <button class="s drum" onclick="sPlay()">S</button>
    <button class="d drum" onclick="dPlay()">D</button>
    <button class="j drum" onclick="jPlay()">J</button>
    <button class="k drum" onclick="kPlay()">K</button>
    <button class="l drum" onclick="lPlay()">L</button>
  </div>
  
</body>

</html>
